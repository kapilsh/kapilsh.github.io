<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Recent Articles</h4>
      </div>
      <ul class="list-group">
        {% for post in site.posts limit:4 %}
          <li class="list-group-item">
            <a href="{{ post.url }}">
              {{ post.title }}
            </a>
            &nbsp;
            <span class="text-muted">
              <i class="fa fa-1x fa-fw fa-calendar">
              </i>&nbsp;{{ post.date | date: "%B %d, %Y" }}
            </span>
            <p>
              {{ post.excerpt }}        
              <a href="{{ post.url }}">
                <span class="label label-primary">
                  <i class="fa fa-1x fa-fw fa-link">
                  </i>
                  More
              </span></a>
            </p>
            <p>
              {% for tag in post.tags %}
                <span class="label label-tag">
                  <i class="fa fa-1x fa-fw fa-tags">
                  </i>
                  {{ tag }}
                </span>
              {% endfor %}
            </p>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="col-md-2">
  </div>
</div>
<div class="row">
  <hr>
</div>
