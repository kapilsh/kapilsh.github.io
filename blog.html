---
layout: default
title: Articles
---

{% for post in site.posts %}
  <hr>
  <div class="row">
    <div class="col-md-12">
      <div class="post-summary">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-4">
                <a href="{{ post.url }}">
                  <img class="img-responsive" src="{{ post.image }}" alt="...">
                </a>
              </div>
              <div class="col-md-8">
                <h4>
                  <a href="{{ post.url }}">
                    {{ post.title }}
                  </a>
                </h4>
                <h6 class="text-muted">
                  <i class="fa fa-1x fa-fw fa-calendar">
                  </i>&nbsp;{{ post.date | date: "%B %d, %Y" }}
                </h6>
                <p>
                  {{ post.excerpt }}
                </p>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
{% endfor %}
