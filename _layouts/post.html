<!DOCTYPE html>
<html>
{% include head.html %}
<body>
  {% include header.html %}
    <div id="main" class="alt">
      <section id="one">
        <div class="inner">
          <header class="major">
            <h1>{{ page.title }}</h1>
            <p>{{ page.description }}</p>
            <br>
              <ul class="actions">
              {% for tag in page.tags %}
              <li style="padding: 5px;"><span class="button special icon small fa-tags">{{ tag }}</span></li>
              {% endfor %}
              </ul>
          </header>
          {% if page.show_image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
          <p>{{ content }}</p>
        </div>
      </section>
      <section id="two">
        <div class="inner">
        {% include disqus.html %}
      </div>
      </section>
    </div>
    {% include footer.html %}
    {% include google.html %}
</body>
</html>
