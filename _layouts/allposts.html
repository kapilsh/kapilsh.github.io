<html>
{% include head.html %}
<body>
    {% include header.html %}
<div id="main" class="alt">
<section id="one">
	<div class="inner">
    <ul class="alt">
    {% for post in site.posts %}
    <li>
      <header class="major">
        <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
      </header>
      {% if post.date %}<p>{{ post.date | date: "%B %d, %Y" }}</p>{% endif %}
      <p>{{ post.excerpt }}</p>
      <ul class="actions">
        <li><a href="{{ post.url }}" class="button next">More</a></li>
      </ul>
    </li>
    {% endfor %}
  </ul>
	</div>
</section>
</div>
{% include footer.html %}
{% include google.html %}
</body>
</html>
